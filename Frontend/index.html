<!DOCTYPE html>
<html>
  <head>
    <title>Melody Mapper</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <script src="main.js" defer></script>
    <!-- defer attribute ensures that the script is executed after the document has been parsed -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <img
      class="logo"
      src="images/logo.png"
      alt="Melody Mapper Logo"
      height="64"
    />

    <hr />

    <!-- Record -->
    <div>
      <h1>Record</h1>
      <input type="button" id="recordButton" value="Start Recording" />
    </div>

    <!-- Upload -->
    <div>
      <h1>Upload</h1>
      <input type="file" id="fileInput" />
      <p>Accepted file upload formats:</p>
      <ul>
        <li>.wav</li>
        <li>.m4a</li>
        <li>.mp3</li>
      </ul>
    </div>
  </body>
</html>
